<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>

<body>

    <br>
    
    <div class="container">
        <div class="jumbotron">        
            <form method="post" action="">   
                 
                <p style="text-align: center;">Preencha o formul√°rio abaixo para enviar uma mensagem para mim</p>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="cliente" placeholder="Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="endereco" placeholder="Empresa">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="produto" placeholder="Email">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="quantidade" placeholder="WhatsApp">
                    </div>
                </div>

                <br>
                                     
                <textarea class="form-control" name="msg" rows="10" placeholder=mensagem></textarea>

                <br>

                <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
         
            </form>    
        </div>           
    </div>
</body>
